<div id="root"></div>
<script>
    setInterval(() => {

        chrome.devtools.inspectedWindow.eval(`
        window['___$___esw'].innerHTML
       `, function (result, isException) {
                if (isException) {
                    window.document.getElementById("root").innerHTML = "Error";
                    return;
                }
                if (result !== null) {
                    window.document.getElementById("root").innerHTML = "Data: " + result
                }
            });
    }, 50)
    //window.document.getElementById("root").innerHTML="HELLO" + (chrome.devtools.inspectedWindow)

</script>
